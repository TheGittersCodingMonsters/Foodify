<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Metadatos para buscadores -->
    <meta name="description" content="Foodify: Delicious prepared meals delivered to your doorstep.">
    <meta name="keywords" content="food delivery, prepared meals, Foodify">
    <meta name="author" content="Foodify Team">

    <!-- Open Graph para redes sociales -->
    <meta property="og:title" content="Foodify">
    <meta property="og:description" content="Delicious prepared meals delivered to your doorstep.">
    <meta property="og:image" content="image.jpg">
    <meta property="og:url" content="https://foodyfy.com">
    <meta property="og:type" content="website">

    <!-- Favicon con tamaños distintos para dispositivos -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Imprima&family=Modak&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/catalogo.css">
   
    <title>Foodify-Catálogo</title>
   
</head>

<body>
 <!-- HEADER -->
    <header role="banner" class="header">
        <div class="logo">
            <a href="index.html"><img src="assets/img/logotipos/imagotipo.png" alt="Foodify Logo"></a>
        </div>
        <nav role="navigation" class="nav">
            <ul class="menu">
                <li><a href="index.html" data-traductor="home"><!---Home---></a></li>
                <li><a href="#about" data-traductor="about"><!---About---></a></li>
                <li><a href="#menu" data-traductor="menu"><!---Menu---></a></li>
                <li><a href="#contact" data-traductor="contact"><!---Contact---></a></li>
            </ul>
            <div class="menu-mobile">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
		 <div class="language-switch">
            <img src="assets/img/es_flag.png" alt="Español" id="lang-es" class="lang-icon">
            <img src="assets/img/en_flag.png" alt="English" id="lang-en" class="lang-icon">
        </div>

<!-- CONTENIDO PRINCIPAL -->

  <main role="catalogo" id="catalogo">
	 <!-- NAV -->
   
<nav class="filter-nav">
        <label for="filter-category" data-traductor="categoria"><!---Categoría:---></label>
        <select id="filter-category">
            <option value="all" data-traductor="todos"><!---Todos---></option>
            <option value="arroz" data-traductor="arroz"><!---Arroz---></option>
            <option value="pasta" data-traductor="pasta"><!---Pasta---></option>
            <option value="legumbres" data-traductor="legumbres"><!---Legumbres---></option>
            <option value="verduras" data-traductor="verduras"><!---Verduras---></option>
            <option value="carne" data-traductor="carne"><!---Carne---></option>
            <option value="pescado" data-traductor="pescado"><!---Pescado---></option>
            <option value="postre" data-traductor="postre"><!---Postre---></option>
        </select>

        <label for="filter-type" data-traductor="orden"><!---Orden:---></label>
        <select id="filter-type">
            <option value="all" data-traductor="todos_orden"><!---Todos---></option>
            <option value="primerosPlatos" data-traductor="primeros_platos"><!---Primeros platos---></option>
            <option value="segundosPlatos" data-traductor="segundos_platos"><!---Segundos platos---></option>
            <option value="postres" data-traductor="postres_orden"><!---Postres---></option>
        </select>
      </nav>
      <!-- GALERIA DE PLATOS -->
        <div class="gallery" id="gallery"></div>
    </main>
    

  <!-- FOOTER -->
    <footer role="contentinfo" class="footer">
        <div class="footer-info">
            <div class="footer-help">
                <h3 data-traductor="ayuda"><!---Ayuda---></h3>
                <ul class="help">
                    <li><a href="#" data-traductor="editar_pedido"><!---Cómo editar un pedido---></a></li>
                    <li><a href="#" data-traductor="costo_wetaca"><!---Cuánto cuesta Wetaca---></a></li>
                    <li><a href="#" data-traductor="como_funciona"><!---Cómo funciona---></a></li>
                    <li><a href="#" data-traductor="faq"><!---Preguntas frecuentes---></a></li>
                    <li><a href="#" data-traductor="ticket_restaurante"><!---Ticket restaurante---></a></li>
                    <li><a href="#" data-traductor="contacto"><!---Contacto---></a></li>
                </ul>
            </div>

            <div class="footer-about">
                <h3 data-traductor="conocenos"><!---Conócenos---></h3>
                <ul class="about">
                    <li><a href="#" data-traductor="quienes_somos"><!---¿Quienes somos?---></a></li>
                    <li><a href="#" data-traductor="trabaja_con_nosotros"><!---Trabaja con nosotros---></a></li>
                    <li><a href="#" data-traductor="colaboraciones"><!---Colaboraciones---></a></li>
                    <li><a href="#" data-traductor="wetaca_empresas"><!---Wetaca para empresas---></a></li>
                    <li><a href="#" data-traductor="blog"><!---Nuestro blog---></a></li>
                </ul>
            </div>

            <div class="footer-eco">
                <h3 data-traductor="sostenibilidad"><!---Sostenibilidad---></h3>
                <ul class="eco">
                    <li><a href="#" data-traductor="medio_ambiente"><!---Medio ambiente---></a></li>
                    <li><a href="#" data-traductor="envases_sostenibles"><!---Envases sostenibles---></a></li>
                    <li><a href="#" data-traductor="plastic_neutral"><!---Plastic Neutral---></a></li>
                </ul>
            </div>
</footer>
<script src="scripts/catalogo.js"></script>
</body>
</html>
