<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/checkout.css">
    <title>Checkout</title>
</head>

<body>
    <!-- Banner image for checkout page -->
    <img src="assets/img/logotipos/BannerCheckout.png" class="bannercheckout">
    
    <section class="checkout-section">
        <div class="container">
            <h1>Checkout</h1>
            <div class="checkout-container">
                <!-- Left Column: User Information and Payment Details -->
                <div class="checkout-left">
                    <!-- Personal Information Section -->
                    <div class="form-section">
                        <h2>Your Information</h2>
                        <input type="email" placeholder="Email Address" id="email" required>
                        <input type="text" placeholder="fullName" id="fullName" required>
                        <input type="tel" placeholder="Phone Number" id="phone" required>
                    </div>

                    <!-- Delivery Address Section -->
                    <div class="form-section">
                        <h2>Delivery Address</h2>
                        <input type="text" placeholder="Address" id="streetAddress" required>
                        <input type="text" placeholder="City" id="city" required>
                        <input type="text" placeholder="State" id="state" required>
                        <input type="text" placeholder="zipCode" id="zipCode" required>
                        <select>
                            <option value="Spain">Spain</option>
                            <option value="Italy">Italy</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </div>
                    
                    <!-- Shipping Method Section -->
                    <div class="form-section">
                        <h2>Delivery Method</h2>
                        <select id="shippingMethod" required>
                            <option value="standard">Standard Shipping (1-2 days) - Free</option>
                        </select>
                    </div>

                    <!-- Payment Method Section -->
                    <div class="form-section">
                        <h2>Payment Method</h2>
                        <select id="paymentMethod" required>
                            <option value="creditCard">Credit Card</option>
                        </select>

                        <!-- Credit Card Input Fields -->
                        <div id="creditCardDetails" class="payment-details">
                            <input type="text" placeholder="credit/debit number - xxxx xxxx xxxx xxxx" id="cardNumber" required>
                            <input type="text" placeholder="expiration date (MM/YY)" id="expirationDate" required>
                            <input type="number" placeholder="CVV" id="cvv" maxlength="3" required>
                        </div>
                    </div>

                    <!-- Checkout Button -->
                    <div class="form-section">
                        <button class="checkout-button" onclick="confirmCheckout()">Confirm Checkout</button>
                    </div>
                </div>

                <!-- Right Column: Order Summary -->
                <div class="checkout-right">
                    <h2>Order Summary</h2>
                    <!-- Dynamic cart items will be inserted here -->
                    <div id="checkoutCartItems"></div>
                 

                    <div class="summary-item">
                        <p>Total</p>
                        <p id="totalPrice">$0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="scripts/checkout.js"></script>
</body>
</html>
