<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="food delivery, prepared meals, FoodyFly">

    <meta property="og:description" content="Delicious prepared meals delivered to your doorstep.">

    <link rel="stylesheet" href="css/style.css">

    <title>FoodyFly</title>
</head>

<body>
    <main>
        <section class="encabezado">
            <h1>Fromulario de contacto:</h1>
        </section>

        <section class="texto_contacto">
            <p>Use este formulario para ponerse en contacto con nosotros y transmitirnos sus inquietudes, preguntas,
                etc. Le responderemos lo antes posible.</p>
        </section>

        <section class="formulario">
            <form id="formContacto" action="contacto.php" method="get">
                <div class="contenedor">

                    <div class="campo">
                        <label for="nombre_contacto">Nombre:</label>
                        <input type="text" name="nombre_contacto" id="nombre_contacto" placeholder="Nombre"
                             required>
                    </div>

                    <div class="campo">
                        <label for="apellidos_contacto">Apellidos:</label>
                        <input type="text" name="apellidos_contacto" id="apellidos_contacto" placeholder="Apellidos"
                            required>
                    </div>

                    <div class="campo">
                        <label for="email_contacto">Email:</label>
                        <input type="email" name="email_contacto" id="email_contacto" placeholder="Email" required>
                    </div>


                    <div class="campo">
                        <label for="telefono_contacto">Teléfono:</label>
                        <input type="tel" name="telefono_contacto" id="telefono_contacto" placeholder="Teléfono">
                    </div>

                    <div class="campo">
                        <label for="direccion_contacto">Dirección:</label>
                        <input type="text" name="direccion_contacto" id="direccion_contacto" placeholder="Dirección">
                    </div>

                    <div class="campo">
                        <label for="cp_contacto">C.P.:</label>
                        <input type="text" name="cp_contacto" id="cp_contacto" placeholder="Código postal">
                    </div>

                    <div class="campo">
                        <label for="poblacion_contacto">Población:</label>
                        <input type="text" name="poblacion_contacto" id="poblacion_contacto" placeholder="Población">
                    </div>

                    <div class="campo">
                        <label for="pais_contacto">País:</label>
                        <input type="text" name="pais_contacto" id="pais_contacto" placeholder="País" 
                            value="España">
                    </div>

                </div>


                <section class="rgpd">
                    <input type="checkbox" name="rgpd" id="rgpd" required>
                <label for="rgpd">Acepto las <a href="rgpd.html" target="_blank"> <b>políticas de privacidad</b></a>
                </label>
                </section>
                

                <section class="botones">
                    <button id="cancelarButton" type="reset">Cancelar</button>
                    <button id="enviarButton" type="button">Enviar</button>
                </section>

            </form>

        </section>

    </main>

    <footer role="contentinfo">

            <li><a href="#privacy">Privacy Policy</a></li>
            <li><a href="#terms">Terms of Service</a></li>
        </ul>
    </footer>

    <script src="scripts/contacto.js"></script>
</body>

</html>
